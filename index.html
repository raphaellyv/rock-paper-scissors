<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Rock Paper Scissors Project</title>
    <script src="script.js" defer></script>
    <link rel='stylesheet' href='styles.css'/>
  </head>
  <body>
    <div id="main-container">
      <div id="score-container">
        <p>Computer: <span id="computer-score"></span></p>
        <p>You: <span id="human-score"></span></p>
      </div>
      
      <div id="buttons-container">
        <button id="rock-btn" class="option-btn">&#128074;&#127997</button>
        <button id="paper-btn" class="option-btn">&#9995;&#127997</button>
        <button id="scissor-btn" class="option-btn">&#9996;&#127997</button>
      </div>
      
      <div id="result-container">
        <p id="round-result"></p>
        <p id="game-result"></p>
      </div>
    </div>
  </body>
  </html>
